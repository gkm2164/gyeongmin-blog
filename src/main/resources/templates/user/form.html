<form xmlns:th="http://www.thymeleaf.org"
      th:object="${user}"
      th:action="@{/user/{_}(_=${action})}"
      action="#"
      method="post"
      id="user-form">
  <input type="hidden" th:field="*{id}" />
  <input type="hidden" th:field="*{createdTime}" />
  <input type="hidden" th:field="*{deleted}" />
  <input type="hidden" th:field="*{userType}" />
  <div>
    <label>Email: </label>
    <input class="form-control" type="text" th:field="*{email}" />
  </div>
  <div>
    <label>Password: </label>
    <input class="form-control" type="password" th:field="*{password}" />
  </div>
  <div>
    <label>Nickname: </label>
    <input class="form-control" type="text" th:field="*{nickName}" />
  </div>
  <button type="submit">Submit</button>
</form>
